<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="p-5 m-5 bg-success text-center fs-1">test</div>
    <!-- js bootstrap -->
    <div class="p-5 m-5 bg-primary fw-bold text-center fs-1 ">coba</div>



<div class="d-flex flex-row justify-content-around border border-5 border-dark rounded-5">
    <div class="box p-3 m-1 bg-danger text-light fw-bold text-center border border-3 border-dark rounded-2">box1</div>
    <div class="box p-3 m-1 bg-warning text-light fw-bold text-center border border-3 border-dark rounded-circle">box2</div>
    <div class="box p-3 m-1 bg-info text-light fw-bold text-center border border-3 border-dark rounded-4">box3</div>
    <div class="box p-3 m-1 bg-success text-light fw-bold text-center border border-3 border-dark rounded-1">box4</div>
</div>
<div class="row pt-4 m-2 text-center">
    <div class="col-4 bg-dark text-light border border-light">1</div>
    <div class="col-8 bg-dark text-light border border-light">2</div>
    <div class="col-3 bg-dark text-light border border-light">3</div>
    <div class="col-3 bg-dark text-light border border-light">4</div>
    <div class="col-3 bg-dark text-light border border-light">5</div>
    <div class="col-3 bg-dark text-light border border-light">6</div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
